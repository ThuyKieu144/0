<form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()" class="change-password-form">
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" class="form-control" />
      <div *ngIf="changePasswordForm.get('email')?.invalid && changePasswordForm.get('email')?.touched" class="error-message">
        Invalid email
      </div>
    </div>
  
    <div class="form-group">
      <label for="currentPassword">Current Password</label>
      <input id="currentPassword" type="password" formControlName="currentPassword" class="form-control" />
    </div>
  
    <div class="form-group">
        <label for="newPassword">New Password</label>
        <input id="newPassword" type="password" formControlName="newPassword" class="form-control" />
        <div *ngIf="changePasswordForm.get('newPassword')?.errors?.['minlength'] && changePasswordForm.get('newPassword')?.touched" class="error-message">
          New password must be at least 6 characters long.
        </div>
    </div>
      
  
    <div class="form-group">
      <label for="confirmPassword">Confirm New Password</label>
      <input id="confirmPassword" type="password" formControlName="confirmPassword" class="form-control" />
      <div *ngIf="changePasswordForm.errors?.['passwordMismatch'] && changePasswordForm.get('confirmPassword')?.touched" class="error-message">
        Passwords do not match
      </div>      
    </div>
  
    <button type="submit" [disabled]="changePasswordForm.invalid" class="btn btn-primary">Change Password</button>
  
    <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  </form>
